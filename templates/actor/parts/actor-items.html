<div class="money">
  <label for="system.money">Money:</label>
  <input type="text" name="system.money" value="{{system.money}}" data-dtype="Number">
</div>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="flex-small">Quantity</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item.data._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.data.img}}" title="{{item.data.name}}" width="30" height="30"/></a>
        </div>
        <h4>{{item.data.name}}</h4>
      </div>
      <div class="item-prop flex-small">{{item.data.system.quantity}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
